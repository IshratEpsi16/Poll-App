<!DOCTYPE html>
<html>
    <head>
        <title>Results</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous">
    </head>
    <body>
    <div class='bg-light'>
    <h1 class='text-light p-3  bg-success'>Vote Results</h1>
    

    <h5 class='p-1 text-primary'>{{store3.poll_que}}</h5>
    <p class='p-1 text-primary'>{{store3.poll_option1}} &mdash; {{store3.poll_option1_count}}</p>
    <p class='p-1 text-primary'>{{store3.poll_option2}} &mdash; {{store3.poll_option2_count}}</p>
    <p class='p-1 text-primary'>{{store3.poll_option3}} &mdash; {{store3.poll_option3_count}}</p>
    <p class='p-1 text-primary'>{{store3.poll_option4}} &mdash; {{store3.poll_option4_count}}</p>
    <button type="submit" class="btn btn-success"><h5>Total &mdash; {{store3.total}}</h5></button>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    </body>
</html>
