<!DOCTYPE html>
<html>
    <head>
        <title>Vote</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous">
    </head>
    <body>
    <div class='bg-light'>
    <h1 class='text-light p-3  bg-success'>Vote your favorite option</h1>
    <form method="POST" >
    {% csrf_token %}
    <h5 class='p-2 text-primary'>{{store2.poll_que}}</h5> 
    
    <p class='p-1 text-primary'><input type='radio' name='store2' value='option1' >{{store2.poll_option1}}</p>

    <p class='p-1 text-primary'><input type='radio' name='store2' value='option2'>{{store2.poll_option2}}</p>
    
    <p class='p-1 text-primary'><input type='radio' name='store2' value='option3'>{{store2.poll_option3}}</p>
    

    <p class='p-1 text-primary'><input type='radio' name='store2' value='option4'>{{store2.poll_option4}}</p>
    
    
    <div class='p-1'>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </div>
    </form>





    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    </body>
</html>
