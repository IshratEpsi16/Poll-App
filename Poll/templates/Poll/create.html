<!DOCTYPE html>
<html>
    <head>
        <title>Create Poll</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous">
    </head>
    <body>
    <div class='bg-light'>
    <h2 class='text-light p-3 mb-2 bg-success'>Create a new poll</h2>

    <form method="POST" class='p-3'>
    {% csrf_token %}
        <h5 class='text-primary'>Enter poll question</h5>
        <textarea name='poll_que' id='poll_que' rows="4" cols="80" ></textarea>
        <div class="mb-3 ">
            <label for="option1" class="form-label text-primary">Option1</label>
            <input type="text" class="mt-3 col-xs-4" name='poll_option1' id='poll_option1' size="20">
                
        </div>
        <div class="mb-3">
            
            <label for='option2' class="form-label text-primary">Option 2</label>
            <input type='text' name='poll_option2' id='poll_option2' class='mt-3 col-xs-4'>
        </div>

        <div class="mb-3">
            
            <label for='option3' class="form-label text-primary">Option 3</label>
            <input type='text' name='poll_option3' id='poll_option3' class='mt-3 col-xs-4'>
        </div>

        <div class="mb-3">
            
            <label for='option4' class="form-label text-primary">Option 4</label>
            <input type='text' name='poll_option4' id='poll_option4' class='mt-3 col-xs-4'>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label text-primary" for="exampleCheck1">Done</label>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
    
    </form>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    </body>
</html>
